<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Scroll</title>
  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash api - Infinite Scroll</h1>

    <!-- Loader -->
    <div id="loader" class="loader" hidden>

    </div>

    <!-- Image Container -->
    <div id="image-container" class="image-container">

        src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&q=80"
        alt="test image"
      />
      <img
        src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&q=80"
        alt="test image"
      />

      <img
        src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&q=80"
        alt="test image"
      />
    </div>

    <script src="main.js"></script>
  </body>
</html>
